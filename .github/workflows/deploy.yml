name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get short commit SHA
        id: vars
        run: echo "GITHUB_SHA=${GITHUB_SHA}" >> $GITHUB_ENV


      - name: Build and push Docker image with commit SHA
        run: |
          docker build -t andreyzuikov/mobackend:${GITHUB_SHA} .
          docker push andreyzuikov/mobackend:${GITHUB_SHA}

      - name: Tag latest Docker image with commit SHA as latest
        run: |
          docker tag andreyzuikov/mobackend:${GITHUB_SHA} andreyzuikov/mobackend:latest
          docker push andreyzuikov/mobackend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client

      - name: Setup protected regular
        run: sudo sysctl fs.protected_regular=0

      - name: Connect to Remote VM and Pull Latest Code
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd mobackend
            git stash
            git pull

      - name: Update Deployment YAML
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          args: ${{ env.GITHUB_SHA }}
          script: |
            # Display SHA value
            echo "SHA Value: $1"
            
            # Update the deployment YAML with the new Docker image tag
            sed -i "s|image: andreyzuikov/mobackend:latest|image: andreyzuikov/mobackend:$1|" /home/andrey/mobackend/k8s/deployment.yaml

      - name: Install kubectl
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if ! command -v kubectl &> /dev/null; then
              sudo snap install kubectl --classic
            fi

      - name: Install Docker
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo usermod -aG docker $USER
              newgrp docker
            fi

      - name: Install Minikube
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if ! command -v minikube &> /dev/null; then
              curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
              sudo install minikube-linux-amd64 /usr/local/bin/minikube
            fi

      - name: Start Minikube
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if ! minikube status &>/dev/null; then
              minikube start --driver=docker --force
            fi

      - name: Set up Docker Environment
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            eval $(minikube -p minikube docker-env)

      - name: Update kubeconfig
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            minikube update-context

      - name: Apply Kubernetes Secrets
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            kubectl create secret generic db-secrets \
              --from-literal=database_user=${{ secrets.DATABASE_USER }} \
              --from-literal=database_password=${{ secrets.DATABASE_PASSWORD }} \
              --from-literal=database_name=${{ secrets.DATABASE_NAME }} \
              --dry-run=client -o yaml | kubectl apply -f -

            kubectl create secret generic jwt-secrets \
              --from-literal=jwt_secret=${{ secrets.JWT_SECRET }} \
              --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes Manifests
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            kubectl apply -f /home/andrey/mobackend/k8s/deployment.yaml
            kubectl apply -f /home/andrey/mobackend/k8s/postgres-deployment.yaml
            kubectl apply -f /home/andrey/mobackend/k8s/postgres-service.yaml
            kubectl apply -f /home/andrey/mobackend/k8s/pvc.yaml
            kubectl apply -f /home/andrey/mobackend/k8s/service.yaml
